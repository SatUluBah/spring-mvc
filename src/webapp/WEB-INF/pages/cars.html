<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        table th, table td {padding: 5px;}
        .row {
            font-style: italic;
        }
    </style>
</head>
<body>
<div>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>MARK</th>
            <th>MODEL</th>
        </tr>
        <tr th:each="car : ${cars}"
            class="row">
            <td th:text="${car.getId()}"></td>
            <td th:text="${car.getMark()}"></td>
            <td th:text="${car.getModel()}"></td>
        </tr>
    </table>
</div>
</body>
</html>
